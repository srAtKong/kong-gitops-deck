_format_version: "1.1"
_workspace: default
plugins:
- config:
    day: null
    fault_tolerant: true
    header_name: null
    hide_client_headers: false
    hour: null
    limit_by: consumer
    minute: 100
    month: null
    path: null
    policy: local
    redis_database: 0
    redis_host: null
    redis_password: null
    redis_port: 6379
    redis_timeout: 2000
    second: null
    year: null
  enabled: true
  name: rate-limiting
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  host: httpbin.org
  name: test-svc
  path: /anything
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 15
  routes:
  - https_redirect_status_code: 426
    name: test-route
    path_handling: v0
    paths:
    - /test
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  - https_redirect_status_code: 426
    name: test-route2
    path_handling: v0
    paths:
    - /test2
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
